<ion-header dir="rtl">
  <ion-navbar>
    <ion-title>עדכן משמרות</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding dir="rtl"> 
  <h2>עדכן משמרות </h2>
 

  <ion-item>
    <ion-label>בחר את היום  הראשון  בשבוע</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="todayString"></ion-datetime>
  </ion-item>



  <ion-item>
    <ion-label>ראשון</ion-label>
    <ion-select [(ngModel)]="daysOfTheWeek.sunday">
      <ion-option value="חופש">חופש</ion-option>
      <ion-option value="בוקר">בוקר</ion-option>
      <ion-option value="ערב">ערב</ion-option>
      <ion-option value="לילה">לילה</ion-option>

    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>שני</ion-label>
    <ion-select [(ngModel)]="daysOfTheWeek.monday ">
      <ion-option value="חופש">חופש</ion-option>
      <ion-option value="בוקר">בוקר</ion-option>
      <ion-option value="ערב">ערב</ion-option>
      <ion-option value="לילה">לילה</ion-option>

    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>שלישי</ion-label>
    <ion-select [(ngModel)]="daysOfTheWeek.tuesday">
      <ion-option value="חופש">חופש</ion-option>
      <ion-option value="בוקר">בוקר</ion-option>
      <ion-option value="ערב">ערב</ion-option>
      <ion-option value="לילה">לילה</ion-option>

    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>רבעי</ion-label>
    <ion-select [(ngModel)]="daysOfTheWeek.Wednesday">
      <ion-option value="חופש">חופש</ion-option>
      <ion-option value="בוקר">בוקר</ion-option>
      <ion-option value="ערב">ערב</ion-option>
      <ion-option value="לילה">לילה</ion-option>

    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>חמישי</ion-label>
    <ion-select [(ngModel)]="daysOfTheWeek.thursday">
      <ion-option value="חופש">חופש</ion-option>
      <ion-option value="בוקר">בוקר</ion-option>
      <ion-option value="ערב">ערב</ion-option>
      <ion-option value="לילה">לילה</ion-option>

    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>שישי</ion-label>
    <ion-select [(ngModel)]="daysOfTheWeek.friday">
      <ion-option value="חופש">חופש</ion-option>
      <ion-option value="בוקר">בוקר</ion-option>
      <ion-option value="ערב">ערב</ion-option>
      <ion-option value="לילה">לילה</ion-option>

    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>שבת</ion-label>
    <ion-select [(ngModel)]="daysOfTheWeek.saturday">
      <ion-option value="חופש">חופש</ion-option>
      <ion-option value="בוקר">בוקר</ion-option>
      <ion-option value="ערב">ערב</ion-option>
      <ion-option value="לילה">לילה</ion-option>

    </ion-select>
  </ion-item>
 

  <button (click)="addToFire()" ion-button color="secondary">שמור</button>

  


 
  
</ion-content>
